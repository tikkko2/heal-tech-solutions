<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Heal Tech Solutions</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Loading Screen Styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }

      .dark-mode .app-loading {
        background: #111827;
      }

      .loading-logo {
        font-family: "Geist Mono", monospace;
        font-size: 2.5rem;
        font-weight: bold;
        color: #1e293b;
        text-align: center;
        margin-bottom: 1rem;
      }

      .dark-mode .loading-logo {
        color: white;
      }

      .loading-subtext {
        color: #0ea5e9;
        font-size: 1.25rem;
      }

      .loading-indicator {
        margin-top: 2rem;
        width: 80px;
        height: 3px;
        background: #e2e8f0;
        position: relative;
        overflow: hidden;
        border-radius: 4px;
      }

      .loading-indicator::after {
        content: "";
        display: block;
        position: absolute;
        width: 30%;
        height: 100%;
        background: #0ea5e9;
        animation: loading 1.5s infinite;
        border-radius: 4px;
      }

      .glow-effect {
        position: absolute;
        width: 300px;
        height: 120px;
        background: radial-gradient(
          circle,
          rgba(14, 165, 233, 0.2) 0%,
          rgba(14, 165, 233, 0) 70%
        );
        z-index: -1;
        animation: pulse 2s infinite;
      }

      @keyframes loading {
        0% {
          left: -30%;
        }
        100% {
          left: 100%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .app-loaded .app-loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="app-loading" id="loading-screen">
      <div class="glow-effect"></div>
      <div class="loading-logo">HEAL TECH SOLUTIONS</div>
      <div class="loading-subtext">Business Technology</div>
      <div class="loading-indicator"></div>
    </div>

    <app-root></app-root>

    <script>
      // Check for preferred color scheme
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark-mode");
      }

      // Remove loading screen after the app is loaded
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("app-loaded");
          setTimeout(function () {
            document.getElementById("loading-screen").style.display = "none";
          }, 500);
        }, 500); // Delay to ensure smooth transition
      });
    </script>
  </body>
</html>
